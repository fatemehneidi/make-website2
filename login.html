    <header class="header">
        <section>

            <form action="https://www.google.com/search" method="get"  class="form">
            <input type="text" id="search" name="q" placeholder="search books" >
            <button><img src="https://rails-assets-us.bookshop.org/ds/images/search.179df46915b36d0fba2c0ab8f704467e37bb6558.svg"></button>

        <section class="container">
            <h1>Login as Exiting Customer</h1>

            <form class="form1">

                <label class="label" for="email">Email</label>
                <input class="input" type="email" id="email" placeholder="Enter your email">
            
            
                <label class="pass" for="password">Password</label>
                <input class="input1" type="password" id="pass" name="password" placeholder="Enter your password">
            
            
                <input type="submit" value="Login">

            </form>
        </section>
        </main>
